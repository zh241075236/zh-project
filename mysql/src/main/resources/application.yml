server:
  port: 9001

spring:
  application:
    name: mysql
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.253.130:3306/zh?useEncode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 123456
    hikari:
      minimum-idle: 5
      # 空闲连接存活最大时间，默认600000（10分钟）
      idle-timeout: 180000
      # 连接池最大连接数，默认是10
      maximum-pool-size: 10
      # 此属性控制从池返回的连接的默认自动提交行为,默认值：true
      auto-commit: true
      # 连接池名称
      pool-name: MyHikariCP
      # 此属性控制池中连接的最长生命周期，值0表示无限生命周期，默认1800000即30分钟
      max-lifetime: 1800000
      # 数据库连接超时时间,默认30秒，即30000
      connection-timeout: 30000
      connection-test-query: SELECT 1
    redis:
      host: 192.168.253.130
      port: 6379
      database: 0
      timeout: 200000


mybatis-plus:
  type-aliases-package: com.gy.entity  #实体扫描
  mapper-locations: classpath:/mapper/*.xml  #mapper扫描
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl #sql打印